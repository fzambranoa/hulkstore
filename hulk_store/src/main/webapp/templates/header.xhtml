<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:body>
		<h:form id="header_form">
			<div style="width: 100%; display: table; padding: 0 ">
				<div style="display: table-cell; width: 20%; background-color: #FFF">
					<h:link outcome="home">
						<h:graphicImage library="images" name="login_hulk.png" width="150px"/>
						<h:graphicImage library="images" name="store.png" width="150px"/>
					</h:link>
				</div>
				<div style="display: table-cell; width: 80%; background-color: #FFF; text-align: right; padding-right: 1.5em">
					<div style="display: table-cell; float: right; padding: 1em">					
						<p:commandLink action="#{store.cambiarModo('RESUMEN')}" update="store_form">
							<p:badge value="#{store.detallesOrden.size()}">
						        <i class="pi pi-shopping-cart" style="font-size: 2rem"/>
						    </p:badge>
						 </p:commandLink>
					</div>
					<div style="display: table-cell; float: right; padding: 1em">
						<p:commandLink oncomplete="PF('login_dialog').show()" update="store_form:login_dialog" rendered="#{null eq app.usuario}">
							Ingresar
						</p:commandLink>
						<h:panelGroup rendered="#{null ne app.usuario}">
							<span>Bienvenido</span><br/>
							<h:outputLabel value="#{app.usuario.nombre} #{app.usuario.apellido}"/>
						</h:panelGroup>
					</div>
				</div>
			</div>
			 <div class="card" style="background-color: #000">
			    <p:tabMenu activeIndex="#{param.i}" rendered="#{app.usuario.rol eq 'SYS'}">
			        <p:menuitem value="Administracion" outcome="/store/administracion/facturacompra" icon="pi pi-fw pi-home">
			            <f:param name="i" value="0"/>
			        </p:menuitem>			        
			    </p:tabMenu>
			</div>
		</h:form>
	</h:body>
</html>
